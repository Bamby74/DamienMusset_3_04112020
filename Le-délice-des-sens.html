<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <title>ohmyfood-Le délice des sens</title>
</head>
<body>
    
    <header>
        <a class="back-homepage" href="./index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="Logo"/> 
    </header>
    
    <main>
        <div class="picture-menu">
            <img class="illustration illustration_delice-des-sens" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens">
        </div>
        
        <section class="bloc_page bloc_page-delice-des-sens">
            <article class="menu menu-le-delice-des-sens">
                <section class="menu__title">   
                    <h1>Le délice des sens</h1>
                    <span class="heart heart-menu"><i class="far fa-heart"></i><i class="fas fa-heart"></i></span>   
                </section> 
                
                <main class="menu__courses">
                    <article class="menu_part">
                        <p class="plate entrance">ENTRÉES</p>
                        <div class="surlign"></div>

                        <input id="like" type="checkbox">
                        <label for="like"class="card card--1">    
                            <div class="card__text">
                                <div class="card__text-title">Tartare de thon</div>
                                <div class="card__text-subtitle">Assaisonné au yuzu</div>
                            </div>
                            <span class="price"><p>25€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>                          
                        </label>
                        
                        <input id="like2" type="checkbox">
                        <label for="like2" class="card card--2">
                            <div class="card__text">
                                <div class="card__text-title">Bouchée de homard croustillant</div>
                                <div class="card__text-subtitle">Et sa farandole de petits légumes</div>
                            </div>
                            <span class="price"><p>35€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label>
                        
                        <input id="like3" type="checkbox">
                        <label for="like3" class="card card--3">
                            <div class="card__text">
                                <div class="card__text-title">Velouté de cèpes</div>
                                <p class="card__text-subtitle">Aux truffes</p>
                            </div>
                            <span class="price"><p>20€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label>
                    </article>

                    <article class="menu_part">
                        <p class="plate middle">PLATS</p>
                        <div class="surlign"></div>

                        <input id="like4" type="checkbox">
                        <label for="like4" class="card card--4">    
                            <div class="card__text">
                                <div class="card__text-title">Poulet rôti aux herbes de Provence</div>
                                <div class="card__text-subtitle">Et sa crème de truffe</div>
                            </div>
                            <span class="price"><p>40€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label>
                        
                        <input id="like5" type="checkbox">
                        <label for="like5" class="card card--5">
                            <div class="card__text">
                                <div class="card__text-title">Langouste rôtie</div>
                                <div class="card__text-subtitle">Et ses légumes de saison</div>
                            </div>
                            <span class="price"><p>35€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label> 
                        
                        <input id="like6" type="checkbox">
                        <label for="like6" class="card card--6">
                            <div class="card__text">
                                <div class="card__text-title">Côte de boeuf Angus</div>
                                <div class="card__text-subtitle">Et sa purée de panais</div>
                            </div>
                            <span class="price"><p>44€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label>
                    </article>

                    <article class="menu_part">
                        <p class="plate dessert">DESSERTS</p>
                        <div class="surlign"></div>
                        
                        <input id="like7" type="checkbox">
                        <label for="like7" class="card card--7">   
                            <div class="card__text">
                                <div class="card__text-title">Farandole de desserts</div>
                                <div class="card__text-subtitle">Du chef</div>
                            </div><p></p>
                            <span class="price"><p>18€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label>
                        
                        <input id="like8" type="checkbox">
                        <label for="like8" class="card card--8">
                            <div class="card__text">
                                <div class="card__text-title">Crème brulée</div>
                                <div class="card__text-subtitle">Revisitée</div>
                            </div>
                            <span class="price"><p>22€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div>
                        </label>
                        
                        <input id="like9" type="checkbox">
                        <label for="like9" class="card card--9">
                            <div class="card__text">
                                <div class="card__text-title">Tiramisu</div>
                                <div class="card__text-subtitle">À la noisette</div>
                            </div>
                            <span class="price"><p>23€</p></span>
                            <div class="checkbox"><i class="fas fa-check-circle"></i></div> 
                        </label>  
                    </article>
                </main>

                <div class="button"><a href="#" class="btn-booking booking-menu"><p>Commander</p></a></div>
            </article>
            
            <footer>
                <img class="logo-footer" src="images/logo/ohmyfood.png" alt="Logo"/>
                <ul>
                    <li class="align-item-footer"><i class="fas fa-utensils"></i><p>Proposer un restaurant</p></li>
                    <li class="align-item-footer"><i class="fas fa-hands-helping"></i><p>Devenir Partenaire</p></li>
                    <li class="align-item-footer"><p>Mentions légales</p></li>
                    <li class="align-item-footer"><a href="mailto:contact@ohmyfood.com"><p>Contact</p></a></li>
                </ul>
            </footer>
        </section>
    </main>    
</body>
</html>
